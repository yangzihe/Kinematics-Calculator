<!DOCTYPE html>
<html>
    <head>
        <title>Kinematics Calculator</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/mystyle.css') }}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/request.js') }}"></script>
    </head>
    <body>
        <h1 id="pageTitle">Kinematics Calculator</h1>
        <p id="instructions">
            How it works:
        </p>
        <div id="container">
        <form>
            <p>
                <label>a:</label>
                <input type="text" id="acceleration"><br>
            </p>
            <p>
                <label>x:</label>
                <input type="text" id="displacement"><br>
            </p>
            <p>
                <label>v<sub>0</sub>:</label>
                <input type="text" id="initVelocity"><br>
            </p>
            <p>
                <label>v:</label>
                <input type="text" id="velocity"><br>
            </p>
            <p>
                <label>t:</label>
                <input type="text" id="time"><br>
            </p>
        </form> 
        <button type="button" onclick="submit()">Submit</button>
        <p id="answer"></p>
        </div>
    </body>
</html>
